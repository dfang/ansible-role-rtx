---
- name: Remove /etc/profile.d/rtx.sh if exists in user_wide mode
  ansible.builtin.file:
    path: /etc/profile.d/rtx.sh
    state: absent
  become: true

- name: Remove /usr/local/bin/rtx if exists in user_wide mode
  ansible.builtin.file:
    path: /usr/local/bin/rtx
    state: absent
  become: true

