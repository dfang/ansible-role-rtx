- name: Update and Source bashrc
  ansible.builtin.shell:
    executable: "{{ bash_executable_path }}"
    cmd: |
      #! /usr/bin/env bash
      set -o pipefail
      LINE='eval "$(~/bin/rtx activate bash)"'
      grep -qF -- "$LINE" "$HOME/.bashrc" || echo "$LINE" >> "$HOME/.bashrc"
      source $HOME/.bashrc
      echo bashrc sourced
  changed_when: false
  become_user: "{{ ansible_user }}"
